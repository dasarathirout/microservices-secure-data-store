buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://maven.springframework.org/release"
        }
    }
}

plugins {
    id 'idea'
    id 'java'
    id 'application'
}

subprojects {

    group = 'org.dasarathi.sds'
    version = 'v-20211011-SNAPSHOT'
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'application'
    apply plugin: 'java-library'

    repositories {
        mavenCentral()
    }

    test {
        useJUnitPlatform()
    }

}